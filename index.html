<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Time</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="backGround">
        <div class="flex1 flex-top">
            <div class="top1"><span class="back-o day">00</span></div>
            <div class="top1"><span class="back-o hour">00</span></div>
            <div class="top1"><span class="back-o minute">00</span></div>
            <div class="top1"><span class="number back-o">00</span></div>
        </div>
        <div class="were">WE'RE LAUNCHING SOON</div>
        <div class="flex1 flex-center">
            <div class="wraper-flip">
                <div class="box-flip">
                    <div class="flip-top"><span class="back-b day">00</span></div>
                    <div class="flip-bottom"><span class="back-p day">00</span></div>
                </div>
                <h3 class="mid">DAYS</h3>
            </div>

            <div class="wraper-flip">
                <div class="box-flip">
                    <div class="flip-top"><span class="back-b hour">00</span></div>
                    <div class="flip-bottom"><span class="back-p hour">00</span></div>
                </div>
                <h3 class="mid">HOURS</h3>
            </div>

            <div class="wraper-flip">
                <div class="box-flip">
                    <div class="flip-top"><span class="back-b minute">00</span></div>
                    <div class="flip-bottom"><span class="back-p minute">00</span></div>
                </div>
                <h3 class="mid">MINUTE</h3>
            </div>

            <div class="wraper-flip">
                <div class="box-flip">
                    <div class="flip-top"><span class="back-b number">00</span></div>
                    <div class="flip-bottom"><span class="back-p number">00</span></div>
                </div>
                <h3 class="mid">SECONDS</h3>
            </div>
        </div>
        <div class="flex1 flex-bottom">
            <div class="bottom"><span class="back-top day">00</span></div>
            <div class="bottom"><span class="back-top hour">00</span></div>
            <div class="bottom"><span class="back-top minute">00</span></div>
            <div class="bottom"><span class="number back-top">00</span></div>
        </div>
        <div class="bg-bottom">
            <div class="hill-flex">
                <img src="./img/icon-facebook.svg" alt="facebook">
                <img src="./img/icon-pinterest.svg" alt="pinterest">
                <img src="./img/icon-instagram.svg" alt="instagram">
            </div>
        </div>
    </div>

</body>
<script src="./script.js"></script>
</html>
